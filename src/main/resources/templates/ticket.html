<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body{margin-top:20px;}

      .chat-online {
          color: #34ce57
      }

      .chat-offline {
          color: #e4606d
      }

      .chat-messages {
          display: flex;
          flex-direction: column;
          max-height: 800px;
          overflow-y: scroll
      }

      .chat-message-left,
      .chat-message-right {
          display: flex;
          flex-shrink: 0
      }

      .chat-message-left {
          margin-right: auto
      }

      .chat-message-right {
          flex-direction: row-reverse;
          margin-left: auto
      }
      .py-3 {
          padding-top: 1rem!important;
          padding-bottom: 1rem!important;
      }
      .px-4 {
          padding-right: 1.5rem!important;
          padding-left: 1.5rem!important;
      }
      .flex-grow-0 {
          flex-grow: 0!important;
      }
      .border-top {
          border-top: 1px solid #dee2e6!important;
      }
  </style>

</head>
<body>
<main class="content">
  <div class="container p-0">

    <h1 class="h3 mb-3" th:text="${title}">Messages</h1>

    <div class="card">
      <div class="row g-0">

        <div class="col-12 col-lg-7 col-xl-9">
          <div class="py-2 px-4 border-bottom d-none d-lg-block">
            <div class="d-flex align-items-center py-1">
              <div class="position-relative">
              </div>
              <div class="flex-grow-1 pl-3">
                <strong>상담원</strong>
                <div class="text-muted small"><em>입력중</em></div>
              </div>
              <div>
                <button class="btn btn-primary btn-lg mr-1 px-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone feather-lg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></button>
                <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video feather-lg"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg></button>
                <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal feather-lg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg></button>
              </div>
            </div>
          </div>

          <div class="position-relative">
            <div class="chat-messages p-4" id="msgArea">

            </div>
          </div>




        </div>

        <div class="col-12 col-lg-5 col-xl-3 border-right">
          <div class="row">
            <div class="col-xl col-sm" >
              <div class="card">
                <div class="card-body">
                  <div class="dropdown float-end">
                    <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
                    <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Edit</a><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Remove</a></div>
                  </div>
                  <div class="d-flex align-items-center">
                    <div><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
                    <div class="flex-1 ms-3">
                      <h5 class="font-size-16 mb-1"><a href="#" class="text-dark" th:text="${agent.name}"></a></h5>
                      <span class="badge badge-soft-success mb-0">Full Stack Developer</span>
                    </div>
                  </div>
                  <div class="mt-3 pt-1">
                    <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary" th:text="${agent.phoneNumber}"></i></p>
                    <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary" th:text="${agent.email}"></i></p>
                    <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary" th:text="${agent.address}"></i></p>
                  </div>
                  <div class="d-flex gap-2 pt-4">
                    <button type="button" class="btn btn-soft-primary btn-sm w-50"><i class="bx bx-user me-1"></i> Profile</button>
                    <button type="button" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i> Contact</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl col-sm">
              <div class="card">
                <div class="card-body">
                  <div class="dropdown float-end">
                    <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
                    <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Edit</a><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Remove</a></div>
                  </div>
                  <div class="d-flex align-items-center">
                    <div><img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
                    <div class="flex-1 ms-3">
                      <h5 class="font-size-16 mb-1"><a href="#" class="text-dark" th:text="${customer.snsId}"></a></h5>
                      <span class="badge badge-soft-danger mb-0">UI/UX Designer</span>
                    </div>
                  </div>
                  <div class="mt-3 pt-1">
                    <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary" th:text="${customer.phoneNumber}"></i></p>
                    <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary" th:text="${customer.email}"></i></p>
                    <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary" th:text="${customer.snsType}"></i></p>
                  </div>
                  <div class="d-flex gap-2 pt-4">
                    <button type="button" class="btn btn-soft-primary btn-sm w-50"><i class="bx bx-user me-1"></i> Profile</button>
                    <button type="button" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i> Contact</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr class="d-block d-lg-none mt-1 mb-0">

        </div>
        <div class="row g-0">
          <div class="col-12 col-lg-7 col-xl-9">
            <div class="flex-grow-0 py-3 px-4 border-top">
              <div class="input-group">
                <input type="text" id="msg" class="form-control" placeholder="Type your message">
                <button class="btn btn-primary" id="button-send">Send</button>
              </div>
            </div>
          </div>
          <div class="col-xl col-sm">
            <div class="card">
              <div class="card-body">

                <div class="d-flex gap-2 pt-4">
                  <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
                  <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Edit</a><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Remove</a></div>
                  <button type="button" class="btn btn-soft-primary btn-sm w-50"><i class="bx bx-user me-1"></i> 티켓 상태 변경</button>
                  <button type="button" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i> 티켓 제출</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</main>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function(){

        var ticketId = [[${ticketId}]];
        var agentName = [[${agent.name}]];

        console.log(ticketId + "번 티켓을 " + agentName + " 가 담당합니다.");

        document.querySelector('#button-send').addEventListener('click', send);

        window.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                send();
            }
        })


        var sockJs = new SockJS("/stomp/chat");
        //1. SockJS를 내부에 들고있는 stomp를 내어줌
        var stomp = Stomp.over(sockJs);

        //2. connection이 맺어지면 실행
        stomp.connect({}, function (){
            console.log("STOMP Connection")

            //4. subscribe(path, callback)으로 메세지를 받을 수 있음
            stomp.subscribe("/sub/chat/ticket" + ticketId, function (chat) {

                var content = JSON.parse(chat.body);
                console.log(content.toString());
                var message = content.content;
                var writer = content.sender;
                var str = '';

                console.log(writer);
                console.log(message);

                if(writer == agentName){

                    str = "<div class=\"chat-message-right pb-4\">\n" +
                        "                <div>\n" +
                        "                  <img src=\"https://bootdey.com/img/Content/avatar/avatar1.png\" class=\"rounded-circle mr-1\" alt=\"Chris Wood\" width=\"40\" height=\"40\">\n" +
                        "                  <div class=\"text-muted small text-nowrap mt-2\">2:33 am</div>\n" +
                        "                </div>\n" +
                        "                <div class=\"flex-shrink-1 bg-light rounded py-2 px-3 mr-3\">\n" +
                        "                  <div class=\"font-weight-bold mb-1\">"+writer+"</div>\n" + message +
                        "                </div>\n" +
                        "              </div>"
                    $("#msgArea").append(str);
                }
                else{
                    str = "<div class=\"chat-message-left pb-4\">\n" +
                        "                <div>\n" +
                        "                  <img src=\"https://bootdey.com/img/Content/avatar/avatar3.png\" class=\"rounded-circle mr-1\" alt=\"Sharon Lessman\" width=\"40\" height=\"40\">\n" +
                        "                  <div class=\"text-muted small text-nowrap mt-2\">2:34 am</div>\n" +
                        "                </div>\n" +
                        "                <div class=\"flex-shrink-1 bg-light rounded py-2 px-3 ml-3\">\n" +
                        "                  <div class=\"font-weight-bold mb-1\">"+writer+"</div>\n" + message +
                        "                </div>\n" +
                        "              </div>"
                    $("#msgArea").append(str);
                }

            });

            //3. send(path, header, message)로 메세지를 보낼 수 있음
            //stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, sender: username}))
        });

        function send() {
            var msg = document.getElementById("msg");

            console.log(agentName + ":" + msg.value);
            stomp.send('/pub/chat/answer', {}, JSON.stringify({content: msg.value, sender: agentName}));
            msg.value = '';
        }

    });
</script>
</body>
</html>
